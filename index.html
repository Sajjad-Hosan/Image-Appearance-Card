    <title>Image Appearance Card</title>
  </head>
  <body>
    <div class="container">
      <div class="image_card">
        <span class="output">--</span>
        <div class="ori_card">
          <img src="./assets/image-1.jpg" alt="" id="image_1"/>
        </div>
        <div class="slide_card">
          <img src="./assets/image-1.jpg" alt="" id="image_2"/>
        </div>
        <div class="resize_bar"></div>
      </div>
      <div class="side_bar">
        <!-- <button class="btn">
          <i class="fa-solid fa-palette"></i>Appearance
        </button> -->
        <label class="btn" for="image"> 
          <input type="file" name="image" id="image" hidden>
          <i class="fa-solid fa-upload"></i> Upload</label>
        <select name="" id="image_appearance">
          <option disabled>Chooses</option>
          <option selected value="none">None</option>
          <!-- <option value="0" selected class="change_1">Blur</option>

          <option value="6" class="change_5">Invert</option>
          <option value="7" class="change_5">Opacity</option>
          <option value="8" class="change_5">Saturate</option>
          <option value="9" class="change_5">Sepia</option> -->
